<!DOCTYPE html>
<html>
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link href="./css/style.css" rel="stylesheet">
      <title>Diagramr</title>
   </head>
   <body onload="">
      <div class="container">
         <div class="error-container" id="error-container-div">
         </div>
      </div>
      <div class="container text-center">
         <div class="row">
            <div class="col">
               <form class="text-center">
                  <button type="button" class="btn btn-primary" id="GenerateCode">GenerateCode</button>
               </form>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <div id="diagramDiv"></div>
            </div>
         </div>
         <div class="row">
            <form class="text-center">
               <div class="row">
                  <div class="col">
                     <select class="form-select" id="classesFrom">
                        
                     </select>
                  </div>
                  <div class="col">
                     <select class="form-select" id="relations">
                        <option value="generalization">Generalization</option>
                        <option value="aggregation">Aggregation</option>
                     </select>
                  </div>
                  <div class="col">
                     <select class="form-select" id="classesTo">
                        
                     </select>
                  </div>
                  <div class="col">
                     <button type="button" class="btn btn-primary" id="AddLink">AddLink</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="row">
            <div class="col">
            </div>
         </div>
         <div class="row">
            <div class="col">
               <button type="button" class="btn btn-primary" id="AddProperty">AddProperty</button>
               <form class="text-center">
                  <div class="row justify-content-center">
                     
                     <div class="col-sm-10">
                        <label for="propertyName" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control text-center" id="propertyName" value="">
                     </div>
                  </div>
                  <div class="row justify-content-center">
                     
                     <div class="col-sm-10">
                        <label for="propertyVisibility" class="col-sm-2 col-form-label">Visibility</label>
                        <div class="form-check">
                           <input class="form-check-input" type="radio" name="flexRadioProperty" id="flexRadioPropertyPrivate">
                           <label class="form-check-label" for="flexRadioPropertyPrivate1">
                           Private
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="radio" name="flexRadioProperty" id="flexRadioPropertyPublic" checked>
                           <label class="form-check-label" for="flexRadioPropertyPublic">
                           Public
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="row justify-content-center">
                     <select class="form-select" aria-label="Default select example" id="propertyDataType">
                        <option value="bool">Bool</option>
                        <option selected value="string">String</option>
                        <option value="int">Int</option>
                     </select>
                  </div>
                  <div class="row justify-content-center">
                     
                     <div class="col-sm-10">
                        <label for="propertyDefault" class="col-sm-2 col-form-label">Default</label>
                        <input type="text" class="form-control" id="propertyDefault" value="">
                     </div>
                  </div>
               </form>
            </div>
            <div class="col">
               <button type="button" class="btn btn-primary" id="RemoveProperty">RemoveProperty</button>
               <div class="row justify-content-center">
                  
                  <select class="form-select" id="selectedNodePropertyList">
                  </select>
               </div>
            </div>
            <div class="col">
               <button type="button" class="btn btn-primary" id="ShowProperties">ShowProperties</button>
            </div>
            <div class="col">
               <button type="button" class="btn btn-primary" id="AddNode">AddNode</button>
                  <form class="text-center">
                     <div class="row justify-content-center">
                        <div class="col-sm-10">
                           <label for="className" class="col-sm-2 col-form-label">Name</label>
                           <input type="text" class="form-control text-center" id="className" value="">
                        </div>
                     </div>
                  </form>
            </div>
         </div>
      </div>
   </body>
</html>
<script src="https://unpkg.com/gojs/release/go-debug.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="module" src="./script/index.js"></script>
